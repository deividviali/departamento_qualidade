<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Novo Usuário</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; border: none; border-radius: 5px; background: #1e88e5; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Novo Usuário</h2>
    <form method="post">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required 
             pattern="[0-9]+" title="Digite apenas números"
             oninput="this.value=this.value.replace(/[^0-9]/g,'');">

      <label for="nome_guerra">Nome de Guerra:</label>
      <input type="text" id="nome_guerra" name="nome_guerra" required>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
