<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Permiss√µes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    h2 { text-align: center; margin-bottom: 20px; }
    .checkbox-list { list-style: none; padding: 0; }
    .checkbox-list li { margin: 10px 0; }
    button { margin-top: 15px; padding: 10px; border: none; background: #1e88e5; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerenciar Permiss√µes</h2>
    <p><b>Matr√≠cula:</b> {{ usuario.matricula }}</p>
    <p><b>Nome:</b> {{ usuario.nome }}</p>

    <form method="post" action="{{ url_for('admin.gerenciar_permissao_usuario', matricula=usuario.matricula) }}">
      <ul class="checkbox-list">
        {% for perfil in perfis %}
        <li>
          <label>
            <input type="checkbox" name="perfis" value="{{ perfil.id }}"
              {% if perfil.id in perfis_usuario %}checked{% endif %}>
            {{ perfil.nome }}
          </label>
        </li>
        {% endfor %}
      </ul>
      <button type="submit">üíæ Salvar Altera√ß√µes</button>
    </form>
  </div>
</body>
</html>
