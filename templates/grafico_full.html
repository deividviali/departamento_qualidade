<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gr√°fico Completo - Desempenho por Quest√£o</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .quadrante {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: 20px;
    }

    h3 {
      margin-top: 0;
      text-align: center;
    }

    .grafico-filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .grafico-filtros select,
    .grafico-filtros input,
    .grafico-filtros button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .grafico-filtros button {
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    .grafico-filtros button:hover {
      background: #1565c0;
    }

    .grafico-container {
      width: 100%;
      height: 650px;
    }

    canvas {
      width: 100% !important;
      height: 650px !important;
    }
  </style>
</head>
<body>
  <div class="quadrante">
    <h3>üìä Gr√°fico Completo - Desempenho por Quest√£o</h3>

    <div class="grafico-filtros">
      <input type="date" id="filtroInicio">
      <input type="date" id="filtroFim">

      <select id="filtroCurso">
        <option value="todos">Todos os Cursos</option>
        <option value="CFS25 II">CFS25 II</option>
      </select>

      <select id="filtroPelotao">
        <option value="todos">Todos os Pelot√µes</option>
        <option value="1">1¬∫ Pel</option>
        <option value="2">2¬∫ Pel</option>
        <option value="3">3¬∫ Pel</option>
      </select>

      <select id="filtroAtividade">
        <option value="todas">Todas as Atividades</option>
        <option value="A">Atividade A</option>
        <option value="B">Atividade B</option>
        <option value="C">Atividade C</option>
        <option value="D">Atividade D</option>
        <option value="E">Atividade E</option>
        <option value="F">Atividade F</option>
        <option value="CFS25 II">CFS25 II</option>
        <option value="PPE">PPE</option>
      </select>

      <select id="filtroStatus">
        <option value="todos">Todos</option>
        <option value="certo">Certo</option>
        <option value="errado">Errado</option>
      </select>

      <button onclick="carregarGrafico()">üîç Atualizar</button>
    </div>

    <div class="grafico-container">
      <canvas id="graficoRespostasFull"></canvas>
    </div>
  </div>

  <script>
    let graficoFull;

    function carregarGrafico() {
      const inicio = document.getElementById("filtroInicio").value;
      const fim = document.getElementById("filtroFim").value;
      const curso = document.getElementById("filtroCurso").value;
      const pelotao = document.getElementById("filtroPelotao").value;
      const atividade = document.getElementById("filtroAtividade").value;
      const status = document.getElementById("filtroStatus").value;

      fetch(`/grafico_dados?inicio=${inicio}&fim=${fim}&curso=${curso}&pelotao=${pelotao}&atividade=${atividade}&status=${status}`)
        .then(res => res.json())
        .then(dados => {
          const labels = dados.map(d => d.atividade);
          const certos = dados.map(d => d.Certo || 0);
          const errados = dados.map(d => d.Errado || 0);

          const ctx = document.getElementById("graficoRespostasFull").getContext("2d");

          if (!graficoFull) {
            graficoFull = new Chart(ctx, {
              type: "bar",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: "Certos",
                    data: certos,
                    backgroundColor: "rgba(75, 192, 192, 0.7)"
                  },
                  {
                    label: "Errados",
                    data: errados,
                    backgroundColor: "rgba(255, 99, 132, 0.7)"
                  }
                ]
              },
              options: {
                responsive: true,
                animation: false,
                scales: {
                  y: { beginAtZero: true }
                }
              }
            });
          } else {
            graficoFull.data.labels = labels;
            graficoFull.data.datasets[0].data = certos;
            graficoFull.data.datasets[1].data = errados;
            graficoFull.update();
          }
        });
    }

    window.onload = carregarGrafico;
  </script>
</body>
</html>
