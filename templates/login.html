<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #999;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .instrutor-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;  
      cursor: pointer;     
    }

    .bottom-icon {
      position: absolute;
      bottom: 10px;
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>  
  <a href="/login_instrutor" class="instrutor-btn">Acesso Instrutor</a>

  <div class="container">
    <h1>Login_CFS2025</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label for="re">Matrícula:</label>
      <input type="text" id="re" name="re" required>
      <button type="submit">Entrar</button>
    </form>
    
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Ícone" class="bottom-icon">
  </div>
</body>
</html>
