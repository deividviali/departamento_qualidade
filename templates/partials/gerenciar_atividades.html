<style>
  .atividade-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .btn-on, .btn-off {
    padding: 6px 14px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }

  .btn-on {
    background-color: #2e7d32;
    color: white;
  }

  .btn-off {
    background-color: #c62828;
    color: white;
  }

  .btn-on:hover {
    background-color: #1b5e20;
  }

  .btn-off:hover {
    background-color: #8e0000;
  }
</style>

<div>
  {% for sigla, nome, ativo in atividades %}
  <div class="atividade-item">
    <span><strong>{{ nome }}</strong> <small>({{ sigla }})</small></span>
    <form method="post" action="/gerenciar_atividades">
      <input type="hidden" name="sigla" value="{{ sigla }}">
      <input type="hidden" name="estado" value="{{ 'off' if ativo else 'on' }}">
      <button type="submit" class="{{ 'btn-on' if ativo else 'btn-off' }}">
        {{ 'Ativado' if ativo else 'Desativado' }}
      </button>
    </form>
  </div>
  {% endfor %}
</div>
