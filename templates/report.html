<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>RELAT칍RIO GERAL DE ATIVIDADES DO CFS 2025</title>
  <style>
    body {

      padding: 0;
      background-color: #e0e0e0;

    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .actions {
      text-align: center;
      margin-bottom: 30px;
    }

    .actions a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 15px;
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .actions a:hover {
      background-color: #1565c0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    thead th {
      background-color: #1e88e5;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Relat칩rio de Atividades - {{ re }}</h1>

        </tr>
      </thead>
      <tbody>

          <td>{{ row.status }}</td>
          <td>{{ row.erros_avaliacao }}</td>
        </tr>
        {% endfor %}

    </table>
  </div>
</body>
</html>
