<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Cadastro Efetivo - SISEG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;

      margin-top: 10px;
      font-weight: bold;
      color: #555; /* cinza */

    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical; /* permite puxar para baixo */
      min-height: 60px;
      font-family: Arial, sans-serif;
    }

    .hint {
      font-size: 0.9em;
      color: #555;
      margin-top: 4px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #1565c0;
    }
    
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #111111;
    }
  </style>
</head>
<body>

      <div class="hint">Digite uma ou mais matr√≠culas separadas por ponto e v√≠rgula (;)</div>

    </form>

    <a href="{{ url_for('siseg_index') }}">‚¨Ö VOLTAR</a>

</body>
</html>
